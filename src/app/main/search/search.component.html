<div class="filters-block">
  <div class="filter-item">
    <h4>Category: </h4>
    <select class="form-control">
      <option>Category 1</option>
      <option>Category 2</option>
      <option>Category 3</option>
      <option>Category 4</option>
    </select>
  </div>
  <div class="filter-item">
    <h4>Date from: </h4>
    <input class="form-control" type="date" name="bday">
  </div>
  <div class="filter-item">
    <h4>Date to: </h4>
    <input class="form-control" type="date" name="bday">
  </div>

</div>

<div class="tabs">
  <a href="f">
    <span>Manuals</span>
  </a>
  <a href="f">
    <span>Users</span>
  </a>
</div>

<div class="search-result">

  <div class="lesson-summary" *ngFor="let manual of manuals; let i = index" infinite-scroll [infiniteScrollThrottle]="2000" (scrolled)="onScroll()">
    <div>
      <a href="/lesson/Tools-and-Supplies-1/" title="What You'll Need &amp; Learn"
         class="lesson-thumbnail login-required" data-sourcea="class:viewLesson">
        <cl-image class="lesson" [cloud-name]="uploader.cloudName" [public-id]="manual.image" width="140" height="148"></cl-image>
      </a>
      <div>
        <h2 [routerLink]="['/manual/', manual.id]" class="overflow_div manualName">{{manual.name}}</h2>
        <h5 class="overflow_div username"><span class="glyphicon glyphicon-time"></span> Post by {{manual.username}}</h5>
        <h5 class="overflow_div date"> {{manual.date}}</h5>
        <span *ngFor="let tag of manual.tags" class="tag label label-danger">{{tag.name}}</span>
        <p class="overflow_div">{{manual.introduction}}</p>
      </div>
      <div class="likes-wrap">
        <a class="like" (click)="estimate(1, manual.id, 1, i)">
          <span class="glyphicon glyphicon-thumbs-up"></span>
        </a>
        <h3 class="rating_num">{{manual.rating}}</h3>
        <a class="dislike" (click)="estimate(1, manual.id, 1, i)">
          <span class="glyphicon glyphicon-thumbs-down"></span>
        </a>
      </div>
    </div>
  </div>
</div>
