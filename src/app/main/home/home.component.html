<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img [routerLink]="['/search', 'Science']" src="http://res.cloudinary.com/diwv72pih/image/upload/w_930,h_500/v1502055379/bb04c725fd38646a0dbb7b90b3fab037_kkypnh.jpg" alt="Los Angeles">
      <div class="carousel-caption">
        <h3>Science</h3>
        <p>Create gadget you dream of!</p>
      </div>
    </div>

    <div class="item">
      <img [routerLink]="['/search', 'HandMade']" src="http://res.cloudinary.com/diwv72pih/image/upload/w_930,h_500/v1502053500/1_rgz37s.jpg" alt="HandMade">
      <div class="carousel-caption">
        <h3>Handmade</h3>
        <p>Your hands can everything!</p>
      </div>
    </div>

    <div class="item">
      <img [routerLink]="['/search', 'Sweets']" src="http://res.cloudinary.com/diwv72pih/image/upload/w_930,h_500/v1502054156/635862250218546205-1016468179_Chocolate-Chip-Cookies_wlyrzm.jpg" alt="New York">
      <div class="carousel-caption">
        <h3>Sweets</h3>
        <p>Surprise your relatives!</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
