<div class="header">

  <img class="avatar img-rounded" src={{userProfile.image}}>
  <div class="fullname-wrap">
    <h1 #usernameTag contenteditable="true" (blur)="infoChanged()">{{userProfile.username}}</h1>
  </div>
  <div class="inf">
    <p>Страна: <font #originTag contenteditable="true" (blur)="infoChanged()">{{userProfile.origin}}</font></p>
    <p>Последняя активность: 12.34.2345</p>
    <p>Зарегистрирован: {{userProfile.date}}</p>
  </div>

</div>

<div class="medals">
  <img class="medal" src="https://pp.userapi.com/c841129/v841129339/ba81/LWdruDfe3ps.jpg">
  <img class="medal" src="https://pp.userapi.com/c841129/v841129339/ba68/U6e6zthhJgw.jpg">

</div>

<hr>

<div class="lesson-summary" *ngFor="let manual of userProfile.manualDTOS">
  <a href="/lesson/Tools-and-Supplies-1/" title="What You'll Need &amp; Learn" class="lesson-thumbnail login-required" data-sourcea="class:viewLesson">
    <img class="lesson" src={{manual.image}}>
  </a>
  <div>
    <h2 [routerLink]="['/editinstruction/', manual.id]">{{manual.name}}</h2>
    <h5><span class="glyphicon glyphicon-time"></span> Post by {{manual.username}}, {{manual.date}}.</h5>
    <h5><span *ngFor="let tag of manual.tags" class="label label-danger">{{tag.text}}</span> </h5>
    <p>{{manual.introduction}}</p>
  </div>
</div>

<div class="newButtonDiv">
  <button type="button" class="btn btn-primary" (click)="newInstruction()">+ New instruction</button>
</div>
